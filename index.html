<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-CopyFuckingButtonScript';">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Hello from Electron renderer!</title>
  </head>
  <body>
    <h1> Empire at War Hardpoint Creator</h1>
    <h2>Notes:</h2>
    <h3>
      For Numerical Entries like hardpoint names replace 00 or 01, etc with %% <br> 
      Example: HP_TURBOLASER_%% <br>
      This will automaticly name them properly <br>
      This Also works for any entry like bone names and turret model names
    </h3>
    <label for="hardpointName">Hardpoint Name:</label>
    <input type="text" id="hardpointName" name="hardpointName">
    <br>
    <label for="hardpointAmount">Number of Hardpoints:</label>
    <input type="number" id="hardpointAmount" name="hardpointAmount">
    <div id="optionsDisplay">

    </div>

    <br>

    <button id="createButton">Create XML</button>

    <br>
    <br>

    <a id="outputText">Output: </a>
    <br>
    <br>
    <button id="copyButton">Copy to Clipboard</button>

    <div id="output">

    </div>
    <script nonce="CopyFuckingButtonScript">
      function copyToClipboard(){
        const textToCopy = document.getElementById('output').innerText;
        const textArea = document.createElement('textarea');
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('Text copied to clipboard');
      }

      document.getElementById("copyButton").addEventListener('click',copyToClipboard)

      
    </script>
  </body>
</html>
